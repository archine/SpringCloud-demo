server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  client:
    # 关闭注册自己
    register-with-eureka: false
    # 是否从eureka获取注册信息
    fetch-registry: false
    # eureka访问地址
    service-url:
      defaultZone: http://localhost:8761/eureka/
  # 是否开启保护模式,开发模式不需要
  server:
    enable-self-preservation: false

